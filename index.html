<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <main>
        <h1>Savings Account Calculator App</h1>
        <label for="investment">Initial Investment:</label>
        <input type="text" id="investment">
        <span id="investment_error">&nbsp;</span>
        <br>
        <label for="years">Years:</label>
        <input type="number" id="years" min="1" max="10" step="1" value="1">
        <span id="years_error">&nbsp;</span>
        <br>
        <label for="rate">Interest rate %:</label>
        <input type="text" id="rate">
        <span id="rate_error">&nbsp;</span>
        <br>
        <label for="result">Result:</label>
        <textarea id="result" name="result" row="10" column="15" disabled></textarea>
        <br>
        <label for="calculate">&nbsp;</label>
        <input type="button" id="calculate" value="Calculate">
        <br>
        <label for="reset">&nbsp;</label>
        <input type="button" name="reset" id="reset" value="Clear entries">
</body>

</html>
