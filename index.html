<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Savings Account Calculator App</h1>
        <label for="investment">Initial Investment:</label>
        <input type="text" id="investment">
        <span id="investment_error">*</span>
        <br>
        <label for="years">Years:</label>
        <input type="number" id="years" min="1" max="10" step="1" value="1">
        <span id="years_error">*</span>
        <br>
        <label for="rate">Interest rate:</label>
        <input type="text" id="rate">
        <br>
        <label for="result">Result:</label>
        <input type="text" id="result" disabled>
        <br>
        <label for="calculate">&nbsp;</label>
        <input type="button" id="calculate" value="Calculate">
        <br>
        <label for="clear">&nbsp;</label>
        <input type="button" id="reset" value="Clear entries">
</body>
</html>
